<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form id="formEncuesta">

    <textarea name="opinion" required minlength="1"
    placeholder="Escribí tu opinión"></textarea>

    <br><br>

    <input type="email" name="email" required placeholder="Tu email">

    <br><br>

    <label>
    <input type="checkbox" name="acepta_promos">
    Quiero recibir promociones
    </label>

    <br><br>

    <label>Puntuación:</label>
    <input type="range" name="puntuacion" min="1" max="10" value="5"
    oninput="valor.innerText=this.value">
    <span id="valor">5</span>

    <br><br>

    <input type="file" name="imagen" accept="image/*" required>

    <br><br>

    <button type="button" id="btnEnviar">Enviar</button>
    <button type="button" onclick="omitir()">Omitir</button>

    </form>

    <div id="modal" class="modal">
    <div class="modal-content">
        <h3>¡Gracias por tu opinión!</h3>
        <p>Tu encuesta fue enviada correctamente.</p>
        <button type="button" onclick="volverInicio()">Continuar</button>
    </div>
    </div>

    <script src="js/encuesta.js"></script>
</body>
</html>

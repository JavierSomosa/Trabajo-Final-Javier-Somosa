<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zona Gamer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            margin-bottom: 30px;
        }

        input {
            padding: 10px;
            width: 250px;
            max-width: 80%;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }

        .dark {
            background-color: #121212;
            color: white;
        }

        .dark input {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #555;
        }

        .dark button {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .theme-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            input {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<button class="theme-btn" onclick="toggleTheme()">Cambiar tema</button>

<h1>ðŸŽ® Zona Gamer</h1>

<input type="text" id="nombre" placeholder="Ingrese su nombre">

<br>

<button onclick="continuar()">Continuar</button>

<br><br>

<a href="http://localhost:3000/admin/login">Admin</a>

<script>
function continuar() {
  const nombre = document.getElementById("nombre").value.trim();

  if (nombre === "") {
    alert("Por favor ingresÃ¡ tu nombre");
    return;
  }

  localStorage.setItem("nombreUsuario", nombre);
  window.location.href = "productos.html";
}

// Tema claro/oscuro
function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem("tema",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

// Mantener tema al recargar
window.onload = function () {
  if (localStorage.getItem("tema") === "dark") {
    document.body.classList.add("dark");
  }
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>

</head>

<body>

<button class="theme-btn" onclick="toggleTheme()">ðŸŒ™</button>

<div class="login-container">
    <h1>ðŸŽ® Zona Gamer</h1>

    <input type="text" id="nombre" placeholder="Ingrese su nombre">

    <button class="btn-primary" onclick="continuar()">Continuar</button>

    <a class="admin-link" href="/admin/login">Admin</a>
</div>

<script>
function continuar() {
  const nombre = document.getElementById("nombre").value.trim();

  if (nombre === "") {
    alert("Por favor ingresÃ¡ tu nombre");
    return;
  }

  localStorage.setItem("nombreUsuario", nombre);
  window.location.href = "productos.html";
}

function toggleTheme() {
  document.body.classList.toggle("dark");

  localStorage.setItem("tema",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

window.onload = function () {
  if (localStorage.getItem("tema") === "dark") {
    document.body.classList.add("dark");
  }
};
</script>

</body>
</html>
